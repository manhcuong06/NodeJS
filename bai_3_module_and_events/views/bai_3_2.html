<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3.2</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Module xử lý ngày tháng</h1>
        <form id="form_3_2" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Ngày:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="input_date">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ngôn ngữ:</label>
                <div class="col-sm-10">
                    <label class="radio-inline"><input type="radio" class="language" name="language" value="0" checked>EN</label>
                    <label class="radio-inline"><input type="radio" class="language" name="language" value="1">VI</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Định dạng:</label>
                <div class="col-sm-10">
                    <label class="radio-inline"><input type="radio" id="format" name="format" value="0" checked>Đầy đủ</label>
                    <label class="radio-inline"><input type="radio" id="format1" name="format" value="1">Rút gọn</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="send_btn" class="btn btn-primary">Gửi</button>
                </div>
            </div>
        </form>
        <div id="result"></div>
    </div>
<script>
form_3_2.onsubmit = (e) => {
    e.preventDefault();
    submit();
}
send_btn.onclick = () => submit();

var submit = () => {
    var data_post = {
        input_date: input_date.value,
        // language: $('input[name="language"]:checked').val(),
        // format: $('input[name="format"]:checked').val(),
        language: document.querySelector('input[name="language"]:checked').value,
        format: document.querySelector('input[name="format"]:checked').value,
    };
    $.post('http://localhost:8000/ajax', data_post)
        .success((data) => {
            result.innerHTML = data;
        })
        .error((error) => {})
    ;
}
</script>
</body>
</html>
