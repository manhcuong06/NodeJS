<div class="modal fade" id="login-modal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"><i class="fa fa-lock"></i> Đăng nhập</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label><i class="fa fa-user"></i> Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label><i class="fa fa-eye"></i> Mật khẩu</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="button" id="login_btn" class="btn btn-success btn-block">
                        <i class="fa fa-power-off"></i> Đăng nhập
                    </button>
                </form>
            </div>
            <div class="modal-footer">

                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-remove"></i> Thoát</button>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
login_btn.onclick = () => {
    var data_post = {
        username: username.value,
        password: password.value,
    }
    $.post('http://localhost:8000/dang-nhap', data_post).done(res => {
        var result = JSON.parse(res);
        if (result.success) {
            window.location.replace('http://localhost:8000');
        } else {
            alert('Tên đăng nhập hoặc mật khẩu không đúng.');
        }
    });
}
</script>
