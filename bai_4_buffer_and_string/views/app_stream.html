<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 align="center">Copy files</h1>
        <form id="form_app_stream" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Chọn file:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="file_name">
                        <option value="file_1.txt">File 1</option>
                        <option value="file_2.txt">File 2</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="send_btn" class="btn btn-primary">Gửi</button>
                </div>
            </div>
        </form>
        <div id="result"></div>
    </div>
<script>
form_app_stream.onsubmit = (e) => {
    e.preventDefault();
    submit();
}
send_btn.onclick = () => submit();

var submit = () => {
    var data_post = {
        file_name: file_name.value,
    };
    $.post('http://localhost:8000/ajax', data_post)
        .success((data) => {
            result.innerHTML = 'End';
        })
        .error((error) => {})
    ;
}
</script>
</body>
</html>
